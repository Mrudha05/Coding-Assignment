<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basic Calculator</title>
</head>

<body>
    <div class="calculator">
        <div id="display-container">
            
            <input type="text" id="display" readonly>
            <button id="cancel" onclick="clearDisplay()">AC</button>
        </div>
        <div class="buttons">
            <button class="number-key" onclick="appendToDisplay('9')">9</button>
            <button class="number-key" onclick="appendToDisplay('8')">8</button>
            <button class="number-key" onclick="appendToDisplay('7')">7</button>
            <button class="operation-key" onclick="appendToDisplay('+')">+</button>
            <button class="number-key" onclick="appendToDisplay('4')">4</button>
            <button class="number-key" onclick="appendToDisplay('5')">5</button>
            <button class="number-key" onclick="appendToDisplay('6')">6</button>
            <button class="operation-key" onclick="appendToDisplay('-')">-</button>
            <button class="number-key" onclick="appendToDisplay('1')">1</button>
            <button class="number-key" onclick="appendToDisplay('2')">2</button>
            <button class="number-key" onclick="appendToDisplay('3')">3</button>
            <button class="operation-key" onclick="appendToDisplay('/')">/</button>
            <button class="number-key" onclick="appendToDisplay('.')">.</button>
            <button class="number-key" onclick="appendToDisplay('0')">0</button>
            <button class="number-key" onclick="calculateResult()">=</button>
            <button class="operation-key" onclick="appendToDisplay('*')">*</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
